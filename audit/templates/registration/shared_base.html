<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}QA Tool â€“ Access{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { color-scheme: light; }
        body { margin: 0; font-family: "Inter", "Segoe UI", system-ui, sans-serif; background: radial-gradient(circle at top, rgba(59,130,246,0.15), transparent 50%) #0f172a; color: #e2e8f0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .surface { position: relative; width: min(420px, 100%); padding: 2.5rem; background: rgba(15,23,42,0.72); border-radius: 28px; box-shadow: 0 28px 60px rgba(2,6,23,0.55); overflow: hidden; }
        .surface::before { content: ""; position: absolute; inset: -140% -80% 40%; background: conic-gradient(from 90deg, rgba(244,114,182,0.22), rgba(56,189,248,0.18), rgba(129,140,248,0.24), rgba(244,114,182,0.22)); filter: blur(80px); opacity: 0.8; animation: orbitGlow 24s linear infinite; }
        .content { position: relative; z-index: 1; display: grid; gap: 1.5rem; }
        h1 { margin: 0; font-size: 2rem; letter-spacing: -0.03em; }
        p.muted { margin: 0; color: rgba(226,232,240,0.75); }
        .auth-form { display: grid; gap: 1rem; }
        .field { display: grid; gap: 0.4rem; }
        label { font-weight: 600; color: rgba(226,232,240,0.88); }
        input { padding: 0.75rem 0.9rem; border-radius: 12px; border: 1px solid rgba(148,163,184,0.3); background: rgba(15,23,42,0.55); color: #f8fafc; transition: border 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease; }
        input:focus { border-color: rgba(96,165,250,0.9); outline: none; box-shadow: 0 0 0 4px rgba(59,130,246,0.18); transform: translateY(-1px); }
        button { padding: 0.85rem 1rem; border-radius: 999px; border: none; background: linear-gradient(135deg, rgba(59,130,246,1) 0%, rgba(14,165,233,1) 45%, rgba(244,114,182,1) 100%); color: #0f172a; font-weight: 700; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        button:hover { transform: translateY(-2px) scale(1.01); box-shadow: 0 18px 32px rgba(59,130,246,0.45); }
        a { color: #60a5fa; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .flash { padding: 0.85rem 1rem; border-radius: 12px; font-weight: 500; background: rgba(96,165,250,0.14); color: #bfdbfe; animation: fadeSlide 0.5s ease both; }
        .flash.error { background: rgba(248,113,113,0.16); color: #fecaca; }
        @keyframes orbitGlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeSlide { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="surface">
        <div class="content">
            <div>
                <h1>{% block auth_title %}{% endblock %}</h1>
                <p class="muted">Boost your QA insights with a guided SaaS workflow.</p>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="flash {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block auth_content %}{% endblock %}
        </div>
    </div>
</body>
</html>
