{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}QA Tool â€“ Access{% endblock %}</title>
    <meta name="description" content="Sign in to QA Insights to manage audits, subscriptions, and download professional QA reports.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{% static 'audit/favicon.svg' %}">
    <style>
        :root { color-scheme: light; }
        body { margin: 0; font-family: "Inter", "Segoe UI", system-ui, sans-serif; background: #f5f7fb; color: #0f172a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .surface { width: min(420px, 100%); padding: 2.5rem; background: #ffffff; border-radius: 20px; box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12); }
        .content { display: grid; gap: 1.5rem; }
        h1 { margin: 0; font-size: 2rem; letter-spacing: -0.03em; }
        p.muted { margin: 0; color: #475569; }
        .auth-form { display: grid; gap: 1rem; }
        .field { display: grid; gap: 0.4rem; }
        label { font-weight: 600; color: #1e293b; }
        input { padding: 0.75rem 0.9rem; border-radius: 12px; border: 1px solid #cbd5f5; background: #f8fafc; color: #0f172a; transition: border 0.2s ease, box-shadow 0.2s ease; }
        input:focus { border-color: #2d8cff; outline: none; box-shadow: 0 0 0 3px rgba(45, 140, 255, 0.2); }
        button { padding: 0.85rem 1rem; border-radius: 999px; border: none; background: #2d8cff; color: #ffffff; font-weight: 700; cursor: pointer; transition: background 0.2s ease; }
        button:hover { background: #1c6fd5; }
        a { color: #2d8cff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .flash { padding: 0.85rem 1rem; border-radius: 12px; font-weight: 500; background: rgba(45, 140, 255, 0.12); color: #1c6fd5; }
        .flash.error { background: rgba(248, 113, 113, 0.16); color: #b91c1c; }
    </style>
</head>
<body>
    <div class="surface">
        <div class="content">
            <div>
                <h1>{% block auth_title %}{% endblock %}</h1>
                <p class="muted">Boost your QA insights with a guided SaaS workflow.</p>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="flash {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block auth_content %}{% endblock %}
        </div>
    </div>
</body>
</html>
